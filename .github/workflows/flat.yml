name: Fetch UDN breaking news

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  fetch:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Generate normalized headlines
        run: python udn_crawler.py --pages 3 --output udn_breaking_news.json
      - name: Commit dataset
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update breaking news dataset"
          file_pattern: udn_breaking_news.json
