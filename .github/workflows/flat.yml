name: Update UDN breaking news dataset

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Fetch latest breaking news
        uses: githubocto/flat@v3
        with:
          http_url: https://udn.com/api/more?page=0&id=1&channelId=1&type=breaknews
          downloaded_filename: data/raw/udn_breaking_raw.json
          postprocess: deno/udn_postprocess.ts
